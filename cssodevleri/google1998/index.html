
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Header  -->
    <header>
        <!-- Logo  -->
        <div class="logo">
            <img src="img/google.jpg" alt="Google Logo">
        </div>
        <!-- Logo Bitiş  -->
    </header>
    <!-- Header Bitiş  -->

    <!-- Section-Search  -->
    <section class="search">
        <form action="">
            <p>Search the web using Google!</p>
            <input type="text" class="search-input">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky.">
        </form>
    </section>
    <!-- Section-Search Bitiş  -->

    <!-- Article Link  -->
    <article class="link">
        <div class="ilklink">
            <ul>
                <li>Search the web using Google!</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        
        <div class="yardimlink">
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </div>

        <div class="abonelink">
            <p>
                Get Google!
                <br>
                updates montyhly:
            </p>
            <input type="email" value="your e-mail" class="subscribe-email">
            <br>
            <input type="submit" value="Subscribe">
            <a href="#" class="archive">Archive</a>
        </div>
    </article>

    <div class="clearfix"></div>
    <!-- Article Link Bitiş -->

    <!-- Footer  -->
    <footer class="foot">
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
    <!-- Footer Bitiş  -->
</body>
</html>
